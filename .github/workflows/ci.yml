name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        otp: ['25.3', '26.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang (Linux)
        if: runner.os == 'Linux'
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: '3.23'

      - name: Setup Erlang (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install erlang rebar3

      - name: Compile
        run: rebar3 compile

      - name: Run tests
        run: rebar3 eunit

      - name: Build escript
        run: rebar3 escriptize

      - name: Test CLI help
        run: ./_build/default/bin/massping --help

      - name: Dialyzer (type checking)
        run: rebar3 dialyzer
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.2'
          rebar3-version: '3.23'

      - name: Check formatting
        run: rebar3 fmt --check
        continue-on-error: true
