name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.2'
          rebar3-version: '3.23'

      - name: Build escript
        run: |
          rebar3 compile
          rebar3 escriptize
          
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp _build/default/bin/massping dist/massping-linux-${{ matrix.arch }}
          chmod +x dist/massping-linux-${{ matrix.arch }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: massping-linux-${{ matrix.arch }}
          path: dist/massping-linux-${{ matrix.arch }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Erlang
        run: |
          brew install erlang rebar3

      - name: Build escript
        run: |
          rebar3 compile
          rebar3 escriptize
          
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp _build/default/bin/massping dist/massping-macos-${{ matrix.arch }}
          chmod +x dist/massping-macos-${{ matrix.arch }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: massping-macos-${{ matrix.arch }}
          path: dist/massping-macos-${{ matrix.arch }}

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          
      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f -name 'massping-*' -exec cp {} release/ \;
          cd release
          for f in massping-*; do
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
